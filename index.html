<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:700,400"
      rel="stylesheet"
      type="text/css"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div id="main-div">
        <img
          src="/images/image-equilibrium.jpg"
          alt="An image of Equilibrium"
          id="eth-img"
        />
        <h3>Equilibrium #3429</h3>
        <p id="main-p">Our Equilibrium collection promotes balance and calm.</p>
        <span id="eth"
          ><img src="/images/icon-ethereum.svg" alt="ethereum icon" />0.041
          ETH</span
        >
        <span id="clock"
          ><img src="/images/icon-clock.svg" alt="clock icon" />3 days
          left</span
        >
        <br />
        <hr id="line" />
        <p id="avatar-p">
          <img
            src="/images/image-avatar.png"
            alt="Jules Wyvern's avatar"
            id="Jules-avatar"
          />
          Creation of <span id="Jules">Jules Wyvern</span>
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/nasimabhari"
          target="_blank"
          >nasimabhari</a
        >.
      </div>
    </footer>
  </body>
</html>
